<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Input Form</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/016d819f40.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="model-login">
    <div class="model-title">
      <i class="logo fab fa-connectdevelop"></i>
      <span>Verify login code</span>
    </div>
    <div class="model-description">
      <span class="bold">Welcome back, Username!</span>
      <p>It looks like you're trying to log in from a new device or location.</p>
      <p>As an added security measure, please enter the 6-digit code we sent to ******@****.com.</p>
      <a href="#">Need help?</a>
    </div>
    <form name="verify">
      <div class="inputs">
        <input type="text" name="n1" maxlength="1">
        <input type="text" name="n2" maxlength="1">
        <input type="text" name="n3" maxlength="1">
        <input type="text" name="n4" maxlength="1">
        <input type="text" name="n5" maxlength="1">
        <input type="text" name="n6" maxlength="1">
      </div>
      <button class="verify-btn" value="verify" type="submit">Verify</button>
    </form>
  </div>

  <!-- JS -->
  <script src="scripts/script.js"></script>
</body>
</html>
